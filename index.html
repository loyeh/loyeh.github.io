<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body onkeydown="calculator(event)">
		<main>
			<div class="calculator">
				<div class="grid_container">
					<div class="display" id="display">
						<span id="equation">0</span>
					</div>
					<div class="grid_item" id="all_clear">
						<div onclick="all_clear()" id=""><span>AC</span></div>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('&#x28')" id="paran"
							><span> <small>(</small></span></div
						>
					</div>
					<div class="grid_item function">
						<div id="pecent" onclick="inputText('&#x29')"
							><span> <small>)</small></span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('/')" id="divide"
							><span>/</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(7)" id="seven"
							><span>7</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(8)" id="eight"
							><span>8</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(9)" id="nine"
							><span>9</span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('x')" id="multiply"
							><span>x</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(4)" id="four"
							><span>4</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(5)" id="five"
							><span>5</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(6)" id="six"><span>6</span></div>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('-')" id="minus"
							><span>-</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(1)" id="one"><span>1</span></div>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(2)" id="two"><span>2</span></div>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(3)" id="three"
							><span>3</span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('+')" id="plus"
							><span>+</span></div
						>
					</div>
					<div class="grid_item" id="copy">
						<div id="toggleMinus" onclick="deletText()"
							><span class="">&#x2190</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(0)" id="zero"
							><span>0</span></div
						>
					</div>
					<div class="grid_item decimal">
						<div onclick="inputText('.')" id="dot"
							><span>.</span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="" id="equal"><span>=</span></div>
					</div>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
