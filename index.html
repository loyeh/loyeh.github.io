<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body onkeydown="calculator(event)">
		<main>
			<div id="calculator">
					<div class="grid_container">
						<div class="setting" id="setting" onclick="showSetting()">
							<img src="img/engine-gears-icon.svg" alt="setting icon" id="settingIcon">
							<div id="settingContent">
							  <a href="#">Link 1</a>
							  <a href="#">Link 2</a>
							  <a href="#">Link 3</a>
							</div>
						  </div>
					<div class="display" id="display">
						<textarea rows="1" cols="8" id="equation">0</textarea>
					</div>
					<div class="grid_item function" id="all_clear" >
						<div   onclick="all_clear()" id=""><span  >AC</span></div>
					</div>
					<div class="grid_item function">
						<div  id="openParantez" onclick="inputText('&#x28')" 
							><span  >(</span></div
						>
					</div>
					<div class="grid_item function">
						<div id="closeParantez" onclick="inputText('&#x29')"
							><span  >)</span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('/')" id="divide"
							><span>/</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(7)" id="seven"
							><span>7</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(8)" id="eight"
							><span>8</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(9)" id="nine"
							><span>9</span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('x')" id="multiply"
							><span>x</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(4)" id="four"
							><span>4</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(5)" id="five"
							><span>5</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(6)" id="six"><span>6</span></div>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('-')" id="minus"
							><span>-</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(1)" id="one"><span>1</span></div>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(2)" id="two"><span>2</span></div>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(3)" id="three"
							><span>3</span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="inputText('+')" id="plus"
							><span>+</span></div
						>
					</div>
					<div class="grid_item function" id="clear" >
						<div onclick="deletText()"
							><span class="clear" >&#x21E6</span></div
						>
					</div>
					<div class="grid_item digit">
						<div onclick="inputText(0)" id="zero"
							><span>0</span></div
						>
					</div>
					<div class="grid_item decimal">
						<div onclick="inputText('.')" id="dot"
							><span>.</span></div
						>
					</div>
					<div class="grid_item function">
						<div onclick="" id="equal"><span>=</span></div>
					</div>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
