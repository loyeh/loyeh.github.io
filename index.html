<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loyeculator</title>
		<link rel="stylesheet" href="ahmad.css" />
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

	</head>
	<body onkeydown="calculator(event)" >
		<div class="calculator_body" id="calculator_body">
			<section class="calculator_display" id="display">
				<textarea readonly id="equation" cols="20" rows="2">0</textarea>
				<div class="output" id="output">0</div>
				<div class="setting" id="setting" >
					<img src="img/engine-gears-icon.svg" alt="setting icon" id="settingIcon" class="settingIcon">
					<div id="settingContent" class="settingContent" >
					  <div onclick="lightMode()">Light Mode</div>
					  <div onclick="darkMode()">Dark Mode</div>
					  <div onclick="defaultMode()">System Default</div>
					</div>
				  </div>
			</section>
			<section class="button_container">
				<div class="calculator_button function"onclick="all_clear()"> AC </div>
				<div class="calculator_button function"onclick="deletText()	"> &#x21E6 </div>
				<div class="calculator_button operator"> <small class="operator">()</small> </div>
				<div class="calculator_button operator"> &#xF7 </div>
				<div class="calculator_button number"  > 7 </div>
				<div class="calculator_button number"  > 8 </div>
				<div class="calculator_button number"  > 9 </div>
				<div class="calculator_button operator"> &#xD7 </div>
				<div class="calculator_button number"  > 4 </div>
				<div class="calculator_button number"  > 5 </div>
				<div class="calculator_button number"  > 6 </div>
				<div class="calculator_button operator"> - </div>
				<div class="calculator_button number"  > 1 </div>
				<div class="calculator_button number"  > 2 </div>
				<div class="calculator_button number"  > 3 </div>
				<div class="calculator_button operator"> + </div>
				<div class="calculator_button number"  > . </div>
				<div class="calculator_button function"> 0 </div>
				<div class="calculator_button function"> = </div>
				<div class="calculator_button operator"> <sub class="operator">^</sub> </div>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
